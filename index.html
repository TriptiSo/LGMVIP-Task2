<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Task2-Student form.css" />
    <title>LGMVIP Task2 Student Application form</title>
</head>

<body>

    <header>
        <h1>Student Enrollment Form</h1>
    </header>
    <main id="container">
        <form id="new-student-detail">
            <div>
                Name: <input type="text" name="stu-name" id="stu-name" class="input" placeholder="Enter your name" />
            </div>
            <div>
                Age: <input type="number" id="stu-age" class="input" placeholder="Enter your age" />
            </div>
            <div>
                Email: <input type="email" name="stu-email" id="stu-email" class="input"
                    placeholder="Enter you gmail id" />
            </div>
            <div>
                <input type="reset" value="Clear" id="stu-detail-clear" class="button" />
                <input type="submit" value="Submit" id="stu-detail-submit" class="button" />
            </div>
        </form>
        <table id="stu-details">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
            </tr>
            <!-- <tr>
                <td>Tripti</td>
                <td>20</td>
                <td>triptisomani15@gmail.com</td>
            </tr> -->
        </table>
    </main>

    <script src="Task2-Student form.js"></script>
</body>

</html>
